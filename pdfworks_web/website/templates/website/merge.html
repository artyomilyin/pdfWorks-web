{% extends 'website/base.html' %}

{% block title %}pdfWorks - Images and PDF converter{% endblock %}

{% block content %}
<h3>Merge images and PDF files to a single PDF file.</h3>
<form action="/{{ section }}/" class="dropzone" method="post" id="merge-dropzone">
	{% csrf_token %}
</form>
<button class="btn btn-primary" type="submit" form="merge-dropzone" name="submit">Convert and merge</button>

{% endblock %}
